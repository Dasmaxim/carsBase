<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .wrap {
            display: flex;
        }

        .list {
            height: 100vh;
            width: 33.33%;
            overflow: auto;
            padding: 5px;
        }

        .years {
            padding: 5px;
        }

        .list__item {
            cursor: pointer;
            background: aliceblue;
            padding: 5px;
            margin: 3px;
        }

        .list__item:hover, .list__item.active {
            background: blueviolet;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="wrap">
        <div class="list">
            Марка ({{makes.length}})<br><br>
            <div class="list__item" :class="{active: item === currentMake}" v-for="(item, index) in makes" :key="index"
                 @click="choose(item)">
                {{ item }}
            </div>
        </div>
        <div class="list">
            Модель ({{models.length}}) <br><br>
            <div class="list__item" :class="{active: item === currentModel}" v-for="(item, index) in models"
                 :key="index">
                {{ item }}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            base: {},
            makes: [],
            models: [],
            model: [],
            currentMake: "",
            currentModel: "",
        },
        methods: {
            choose(item) {
                this.currentMake = item
                this.model = []
                this.models = this.base[item]
            }
        },
        async mounted() {
            const cars4 = await fetch('cars4.json')
            const array = await cars4.json()
            this.base = array
            this.makes = Object.keys(array)
        }
    })
</script>
</body>
</html>
